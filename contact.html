    <h3>Contact Form</h3>
    <form action="#" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="e.g someone@gmail.com" name="email" required><br><br>

        <label for="Phone">Phonenumber:</label><br>
        <input type="tel" id="Phone" placeholder="e.g +27785412369" maxlength="10" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="6" cols="30"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
