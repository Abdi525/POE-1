    <h3>Query Form</h3>

    <p>Fill in the form bellow if you have any queries for us, or want to volunteer or would like sponsor</p>
    <form action="#" method="post">
        <label for="name">Full name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" placeholder="someone@gmail.com" name="email" required><br><br>

        <label for="query">Type of Query:</label>
        <select id="query" name="query">
            <option value="service">Services Query</option>
            <option value="sponsor">Become a Sponsor</option>
            <option value="volunteer">Volunteer</option>
        </select><br><br>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="6" cols="30"></textarea><br><br>

        <input type="submit" value="submit">
    </form>
